name: subscription_manager
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  go_router: ^14.2.7
  get_it: ^8.0.2
  iconsax: ^0.0.8
  dartz: ^0.10.1
  equatable: ^2.0.8
  fl_chart: ^1.1.1
  flutter_svg: ^2.0.10+1

  flutter_localizations:
    sdk: flutter
  hugeicons: ^1.0.0
  month_picker_dialog: ^6.7.1
  shared_preferences: ^2.3.3
  uuid: ^4.5.2
  dropdown_button2: ^2.3.9
  date_picker_plus: ^3.0.2
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/json/currencies.json
    - assets/icons/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter_18pt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter_18pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_18pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter_18pt-Bold.ttf
          weight: 700
        - asset: assets/fonts/Inter_18pt-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Inter_18pt-Black.ttf
          weight: 900
